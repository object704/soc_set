# Group
group:
    edit:
        submit: Обновить группу
    show:
        name: Название группы
    new:
        submit: Создать группу
    flash:
        updated: Группа обновлена
        created: Группа создана
        deleted: Группа удалена

# Security
security:
    login:
        username: "e-mail:"
        password: "Пароль:"
        remember_me: Запомнить меня
        submit: Войти

# Profile
profile:
    show:
        username: Электронная почта
        firstName: Имя
        lastName: Фамилия
    edit:
        submit: Обновить
    flash:
        updated: Профиль пользователя обновлен
prof:
    edit:
        submit: Принять изменения

# Password change
change_password:
    submit: Изменить пароль
    flash:
        success: Пароль изменен

# Registration
registration:
    check_email: Письмо отправлено на адрес %email%. В нём содержится ссылка, по которой вы можете подтвердить свою регистрацию.
    confirmed: Поздравляем %username%, ваш аккаунт подтвержден.
    back: На главную страницу.
    submit: Регистрация
    flash:
        user_created: Пользователь успешно создан
    email:
        subject: Добро пожаловать %firstName% %lastName%!
        message: |
            Приветствуем %firstName% %lastName%!

            Для подтверждения вашей регистрации, пройдите по ссылке %confirmationUrl%

            С наилучшими пожеланиями,
            команда сайта.

# Password resetting
resetting:
    password_already_requested: Пароль для данного пользователя уже запрашивался за последние 24 часа.
    check_email: Письмо на адрес %email% уже отправлено. Оно содержит ссылку, при переходе по которой ваш пароль будет сброшен.
    request:
        invalid_username: Пользователь "%username%" не существует.
        username: "e-mail:"
        submit: Сбросить пароль
    reset:
        submit: Изменить пароль
    flash:
        success: Пароль успешно сброшен
    email:
        subject: Сброс пароля
        message: |
            Привествуем %firstName% %lastName%!

            Для сброса пароля - пожалуйста пройдите по ссылке %confirmationUrl%

            С наилучшими пожеланиями,
            команда сайта.

# Global strings
layout:
    logout: Выход
    login: Вход
    register: Регистрация
    logged_in_as: %firstName% %lastName%

